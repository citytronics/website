<html>

<head>
    <title>Sign In/Sign Up</title>
    <link rel="stylesheet" href="login1.css">
        <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="loginaligncent.css"

</head>

<body bgcolor="lightgrey"  >
	<div class="alignform"  >
		<div class="container">
			<div class="form-container">
				<div class="sign-in-form" id="fu">
					<u><h1>Sign in to City Electronics</h1></u>
					
						<form >
							<input type="text" placeholder="Username" ><br><br>
							<input type="password" placeholder="Password"  ><br><br><hr>
							<button  class="btn">Sign In</button>
						</form>
            </div>
            <div class="sign-up-form">
                <u><h1>Sign Up to City Electronics</h1></u>
                <form method= "Post" action="http://localhost/city%20tronics%20php/logincity.php" >
                <input type="text" placeholder="Username" name="username" pattern=[A-Za-z]+><br><br>
                <input type="text" placeholder="Address" name="address" pattern=[A-Za-z]+><br><br>
               <img src="file:///E:/xampp/htdocs/city%20tronics%20php/lock.avif" height="20px" width="20px"> <input type="password" placeholder="Password" name="password" required ><br><br><hr>
                <button class="btn">Sign up</button>
             </form>
          
            </div>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button  class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
     </div>
    </div>
    <script>
		const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.querySelector('.container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
            document.querySelector('#fu').style.display= "none";
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
            document.querySelector('#fu').style.display= "grid";
        });</script>
</body>

</html>
